    <img src="photo01.jpg" width="100%">
  <p>제2조(목적) 학교법인 양정의숙 정관 제41조와 사립학교법 제53조의 4의 규정에 의하여 인사위원회의 원활한 운영을 위하여 필요한 사항을 정하고 교원인사의 공정성과 신뢰성을 확보하여 학교교육의 발전에 기여함을 목적으로 한다.
